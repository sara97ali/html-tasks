<body>
    <form action="a.html" method="post">

        <div><input type="number" placeholder="write your mobile number" name="mobile"></div>
        <hr>
        <div><label for="">Email:</label></div>
        <div><input type="email" required placeholder="write a valid Email" name="Email"></div>
        <hr>
        <div><label for="">subject:</label></div>
        <div><textarea name="subject" id="" cols="30" rows="10" placeholder="Wite your subject"></textarea></div>
        <hr>
        
        <div><input type="hidden" value="10" name="hidden input"></div>
        <hr>
        <input type="submit" value="Send">
        
    </form>
</body>
</html>
